<mat-tab-group animationDuration="0ms" mat-align-tabs="center" (selectedTabChange)="tabChanged($event)">
  <ng-container *ngFor="let tab of tabs">
    <mat-tab label="{{tab}}">
      <app-mat-orders-table [status]="getStatusName(tab)" *ngIf="selectedTab === tab"></app-mat-orders-table>
    </mat-tab>
  </ng-container>
</mat-tab-group>
