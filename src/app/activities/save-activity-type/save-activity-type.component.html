<app-main-dashboard></app-main-dashboard>
<mat-spinner *ngIf="common.dataLoading" [diameter]="spinnerDiameter"></mat-spinner>
<form [formGroup]="activityTypeForm" class="activityTypeForm" *ngIf="!common.dataLoading">

    <!-- Current form title -->
    <h4 class="formTitle">
        <ng-container *ngIf="!editCase">
            <mat-icon class="title_sign">add_box</mat-icon>
            <span>Add a new activity type</span>
        </ng-container>
        <ng-container *ngIf="editCase">
            <mat-icon>edit</mat-icon>
            <span>Edit activity type details</span>
        </ng-container>
    </h4>

    <!-- Activity type name field -->
    <mat-form-field>
        <input matInput formControlName="name" placeholder="Activity type" required>
        <mat-error *ngIf="nameCtrl.hasError('required')">
            Tour name is <strong>required</strong>
        </mat-error>
    </mat-form-field>

    <!-- Activity description field -->
    <mat-form-field>
        <textarea matInput formControlName="description" placeholder="Description"></textarea>
    </mat-form-field>

    <mat-spinner *ngIf="common.formProcessing" [diameter]="spinnerDiameter"></mat-spinner>
    <button type="button" class="backBtn" (click)="router.navigate([redirectUrl])">
        <mat-icon>arrow_back</mat-icon>
    </button>
    <button color="primary" mat-raised-button (click)="saveToursType()">Save</button>
</form>
