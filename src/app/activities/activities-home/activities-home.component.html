<app-activities-header></app-activities-header>

<div id="activity-types">
  <div class="activity-type" *ngFor="let type of activityTypes">
    <div class="left-side">
      <div class="image">
        <img src="assets/images/{{getImageName(type.name)}}.png" alt="{{type.name}}">
      </div>
    </div>
    <div class="right-side">
      <h1>{{type.name}}</h1>
      <p>{{type.description}}</p>

      <button (click)="viewActivitySubType(type.id)">View more</button>
    </div>

  </div>
</div>
