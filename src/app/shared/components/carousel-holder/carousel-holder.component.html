<ul>
    <li *ngFor="let item of items">
        <div class="box">
            <div class="actual_image" *ngIf="item.img">
                <img [src]="folder+'/'+item.img">
            </div>
            <div *ngIf="!item.img" class="no_image"></div>
            <div class="info">
                <span class="name">{{item.name}}</span>
                <div class="priceTxt">
                    <p>FROM <span>$25</span></p>
                    <button type="button" name="button">View more</button>
                </div>
            </div>
        </div>
    </li>
</ul>
