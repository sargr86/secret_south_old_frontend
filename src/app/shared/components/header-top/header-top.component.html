<div class="header_top">

  <!-- Left-side links -->
  <div class="header_top_left">
    <div class="header_top_logo">
      <!-- Website logo -->
      <div class="logo" (click)="router.navigate(['/'])"></div>
    </div>

    <!-- Nav bar section links -->
    <app-main-sections [selectedSection]="selectedSection" *ngIf="!responsiveMode"></app-main-sections>
  </div>

  <!-- Right-side links-->
  <div class="header_top_right">
    <button class="sidebarToggler" (click)="toggleSidebar()" *ngIf="responsiveMode">
      <mat-icon>menu</mat-icon>
    </button>
    <!--    <p *ngIf="auth.loggedIn()">-->
    <!--      <i class="far fa-heart" [matTooltip]="'My Favorites'"></i>-->
    <!--      &lt;!&ndash;                My Favorites&ndash;&gt;-->
    <!--    </p>-->
    <!--    <p (click)="router.navigate(['home/contact-us'])">Contact Us</p>-->
    <p class="login" (click)="router.navigate(['auth/login'])" *ngIf="!auth.loggedIn()">Log in</p>


    <button mat-icon-button [matMenuTriggerFor]="menu">
      <img src="assets/icons/user_rounded.svg">
      <!--      <mat-icon>more_vert</mat-icon>-->
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="navigateToDashboard()" *ngIf="auth.loggedIn()" [disableRipple]="true">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </button>
      <button mat-menu-item (click)="auth.logout()" [disableRipple]="true">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
