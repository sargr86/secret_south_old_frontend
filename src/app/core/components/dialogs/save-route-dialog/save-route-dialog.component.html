<h3 mat-dialog-title>Add route details</h3>
<form [formGroup]="saveRouteForm" mat-dialog-content>
  <ng-container *ngIf="locations">

    <mat-form-field>

      <mat-select formControlName="start_point" placeholder="Start point">
        <mat-option *ngFor="let location of locations" [value]="location.name">
          {{location.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-select formControlName="end_point" placeholder="End point">
        <mat-option *ngFor="let location of locations" [value]="location.name">
          {{location.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-select formControlName="stop_1" placeholder="1st stop">
        <mat-option *ngFor="let location of locations" [value]="location.name">
          {{location.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-select formControlName="stop_2" placeholder="2nd stop">
        <mat-option *ngFor="let location of locations" [value]="location.name">
          {{location.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="name" placeholder="Route name">
    </mat-form-field>

<!--    <mat-form-field>-->
<!--      <input matInput formControlName="price" placeholder="Price for single person">-->
<!--    </mat-form-field>-->

    <button mat-raised-button color="primary" (click)="saveRoute()">Save</button>
  </ng-container>
</form>
