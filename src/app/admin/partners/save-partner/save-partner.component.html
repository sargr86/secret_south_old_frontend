<app-dashboard></app-dashboard>
<mat-spinner [diameter]="spinnerDiameter" *ngIf="common.dataLoading"></mat-spinner>
<form [formGroup]="savePartnerForm" class="savePartnerForm" *ngIf="showForm">
    <mat-form-field>
        <input matInput formControlName="first_name" placeholder="First name">
    </mat-form-field>
    <mat-form-field>
        <input matInput formControlName="last_name" placeholder="Last name">
    </mat-form-field>
    <mat-form-field>
        <input matInput formControlName="email" placeholder="E-mail">
    </mat-form-field>
    <mat-form-field *ngIf="!editCase">
        <input type="password" matInput formControlName="pass" placeholder="Password">
    </mat-form-field>
    <mat-form-field>
        <mat-select placeholder="Type" formControlName="type">
            <mat-option value="1">Ferry</mat-option>
            <mat-option value="2">Food/Drink</mat-option>
            <mat-option value="3">Tours</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-spinner [diameter]="spinnerDiameter" *ngIf="common.formProcessing"></mat-spinner>
    <button mat-raised-button color="primary" (click)="savePartner()">
        Save
    </button>
</form>
<small *ngIf="!partnerInfo && editCase && !common.dataLoading" class="no_data">Partner data is not loaded</small>
