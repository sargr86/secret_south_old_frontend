<app-dashboard></app-dashboard>
<div class="mainContent allFerryContent">



    <mat-form-field *ngIf="!dataLoading">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="first_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name</th>
                <td mat-cell *matCellDef="let row"> {{row.first_name}}</td>
            </ng-container>
            <ng-container matColumnDef="last_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name</th>
                <td mat-cell *matCellDef="let row"> {{row.last_name}}</td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                <td mat-cell *matCellDef="let row"> {{row.email}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>

        <mat-spinner *ngIf="dataLoading" [diameter]="spinnerDiameter"></mat-spinner>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"  *ngIf="!dataLoading && dataSource"></mat-paginator>
    </div>

</div>
