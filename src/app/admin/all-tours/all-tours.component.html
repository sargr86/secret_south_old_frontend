<app-dashboard></app-dashboard>
<div class="mainContent allFerryContent">


    <mat-form-field *ngIf="!dataLoading">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
                <td mat-cell *matCellDef="let row"> {{row.name}}</td>
            </ng-container>

            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Address</th>
                <td mat-cell *matCellDef="let row"> {{row.address}}</td>
            </ng-container>

            <ng-container matColumnDef="tours_type_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Tour Type</th>
                <td mat-cell *matCellDef="let row"> {{row.type_name}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>

        <mat-spinner *ngIf="dataLoading" [diameter]="spinnerDiameter"></mat-spinner>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" *ngIf="!dataLoading && dataSource"></mat-paginator>
    </div>

</div>
