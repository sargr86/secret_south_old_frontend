<app-dashboard></app-dashboard>

<div class="allToursContent">

    <mat-form-field *ngIf="!dataLoading">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
                <td mat-cell *matCellDef="let row"> {{row.name}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>

        <div class="no_table_items_found">
            <small *ngIf="(filteredData && filteredData.length ===0) && !dataLoading">No tour types found</small>
        </div>
        <mat-spinner *ngIf="dataLoading" [diameter]="spinnerDiameter"></mat-spinner>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [hidden]="dataLoading || !dataSource"></mat-paginator>
    </div>
</div>
