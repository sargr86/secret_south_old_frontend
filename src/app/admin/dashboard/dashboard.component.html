<mat-drawer-container  [className]="!showFiller ? 'example-container no_width' : 'example-container'" autosize>
  <mat-drawer #drawer [className]="!showFiller ? 'example-sidenav no_width' : 'example-sidenav'" mode="side">
    <button (click)="logout()" mat-raised-button color="primary">Logout</button>
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
        <button mat-icon-button disabled></button>
        <button mat-button color="primary" (click)="routing(node.item)">{{node.item}}</button>
      </mat-tree-node>
      <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
        <button mat-icon-button
                [attr.aria-label]="'toggle ' + node.filename" matTreeNodeToggle>
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        {{node.item}}
        <mat-progress-bar *ngIf="node.isLoading"
                          mode="indeterminate"
                          class="example-tree-progress-bar"></mat-progress-bar>
      </mat-tree-node>
    </mat-tree>
  </mat-drawer>
</mat-drawer-container>
<div class="show_menu">
  <button mat-raised-button color="primary" (click)="drawer.toggle();changeWidth(showFiller)">Show Menu</button>
</div>
