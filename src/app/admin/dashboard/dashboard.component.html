<app-main-dashboard></app-main-dashboard>

<div class="dashboardPageContainer" *ngIf="router.url=='/admin/dashboard'">

    <div class="statistics">
        <ul>
            <ng-container *ngFor="let i of menuItemIcons">

                <li *ngIf="i.item!='dashboard'">
                    <i class="fa {{i.icon}}"></i>
                    <p class="count">5</p>
                    <p class="section">{{i.item}}</p>
                </li>
            </ng-container>
        </ul>
    </div>
</div>
