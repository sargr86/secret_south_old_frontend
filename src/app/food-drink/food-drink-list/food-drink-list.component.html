<div class="accommodations_main">
    <div class="accommodations_main_left">
        <div class="accommodations_main_left_top_box">
            <p class="Change_Search">Change Search</p>
            <hr>

            <div class="address">
                <mat-icon>place</mat-icon>
                <input type="text" name="" value="" placeholder="Location" class="Cork_inp">
            </div>

            <div class="guests">
                <mat-icon>group</mat-icon>
                <ng-number-picker [(value)]="personsCount" [size]="'small'" class="guestsCount"
                                  [buttonsOrientation]="'v'" [placeholder]="'Guests'"
                                  (valueChange)="personsCountChanged($event)"></ng-number-picker>
            </div>

            <div class="food_drink_inputs">
                <div class="date">
                    <input placeholder="Check-in" name="bookingDate" (dateChange)="dateChanged()"
                           [matDatepicker]="checkInPicker" class="Check_out_inp">
                    <mat-datepicker-toggle matSuffix [for]="checkInPicker"
                                           class="dateIcon"></mat-datepicker-toggle>
                    <mat-datepicker #checkInPicker startView="year"
                                    [startAt]="getStartDate()"></mat-datepicker>
                </div>
                <div class="time">
                    <input placeholder="Time" name="bookingDate" (dateChange)="dateChanged()"
                           [ngxTimepicker]="timepicker"
                           class="Check_out_inp">
                    <ngx-material-timepicker-toggle [for]="timepicker" class="timeIcon">
                        <mat-icon>access_time</mat-icon>
                        <!--                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" width="30px" height="30px" color="white"-->
                        <!--                         ngxMaterialTimepickerToggleIcon>-->
                        <!--                        <path d="M15,3C8.373,3,3,8.373,3,15c0,6.627,5.373,12,12,12s12-5.373,12-12C27,8.373,21.627,3,15,3z M16,16H7.995 C7.445,16,7,15.555,7,15.005v-0.011C7,14.445,7.445,14,7.995,14H14V5.995C14,5.445,14.445,5,14.995,5h0.011 C15.555,5,16,5.445,16,5.995V16z"/>-->
                        <!--                    </svg>-->
                    </ngx-material-timepicker-toggle>
                    <ngx-material-timepicker #timepicker panelClass="datepickerOne"
                                             [ngxMaterialTimepickerTheme]="timepickerTheme"></ngx-material-timepicker>
                </div>

            </div>
            <div class="accommodations_main_left_top_box_btn">
                <button type="button" name="button">Search</button>
            </div>
        </div>
        <div class="accommodations_main_left_top_box_2">
            <app-filters-bar [section]="'food-drink'"></app-filters-bar>
        </div>
    </div>
</div>
