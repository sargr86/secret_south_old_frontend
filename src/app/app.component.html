<mat-sidenav-container>
    <mat-sidenav [mode]="getMode(sidenav)" #sidenav [opened]="router.url!=='/' || router.url.includes('auth')" id="sidenav"> <!---->
        <app-sidebar (toggle)="sidenav.toggle()" *ngIf="!router.url.includes('auth')"></app-sidebar> <!-- *ngIf="router.url!=='/' && _auth.loggedIn()" -->
    </mat-sidenav>
    <mat-sidenav-content>
        <app-navbar (toggleSide)="sidenav.toggle()"></app-navbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
