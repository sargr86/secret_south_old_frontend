<mat-sidenav-container>
    <mat-sidenav [mode]="getMode(sidenav)" #sidenav
                 id="sidenav" [opened]="false">
        <app-sidebar (toggle)="sidenav.toggle()"
        ></app-sidebar>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-navbar (toggleSide)="sidenav.toggle()"></app-navbar>
        <app-header (toggle)="sidenav.toggle()"></app-header>
        <router-outlet></router-outlet>
        <app-footer></app-footer>
    </mat-sidenav-content>
</mat-sidenav-container>
