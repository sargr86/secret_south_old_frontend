<mat-sidenav-container>
    <mat-sidenav [mode]="getMode(sidenav)" #sidenav [opened]="router.url!=='/' || router.url.includes('auth')"
                 id="sidenav"> <!---->
        <app-sidebar (toggle)="sidenav.toggle()"
                     ></app-sidebar>
        <!-- *ngIf="router.url!=='/' && _auth.loggedIn()" -->
    </mat-sidenav>
    <mat-sidenav-content>
        <app-navbar (toggleSide)="sidenav.toggle()"></app-navbar>
        <router-outlet></router-outlet>
        <app-footer></app-footer>
    </mat-sidenav-content>
</mat-sidenav-container>
