<label>How you want to add the routes?</label>
<mat-radio-button (change)="openMap()" [checked]="addMethod === 'map'">Add routes on map</mat-radio-button>
<mat-radio-button (change)="addMethod = 'file'" [checked]="addMethod === 'file'">Import routes from a file
</mat-radio-button>

<div *ngIf="addMethod === 'file'">
  <form>
    <input #routesFileEl type="file" (change)="onRoutesFileChanged($event,'routes')">
    <div class="actions">
      <button (click)="importRoutes()" mat-raised-button color="primary">Import</button>
      <button type="reset" (click)="routesFileEl.value = ''" mat-raised-button>Reset</button>
    </div>
  </form>
</div>
