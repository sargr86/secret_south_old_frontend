<div class="import-prices-file">
  <div class="prices-info">
    <p>The file should have *xlsx format</p>
  </div>
  <div class="prices-dropzone">
    <dropzone [message]="'Drag & drop prices file here'" [config]="dropzoneConfig" class="single"
              (addedFile)="onPricesFileChanged($event)"></dropzone>
  </div>
</div>
