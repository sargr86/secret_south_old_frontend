<section class="accommodations">
  <!-- Breadcrumb -->
  <div class="Home_Cork">
    <a href="#">Home </a>
    <p>/</p>
    <a href="#">Cork</a>
  </div>
  <p class="vacation_rentals">200 vacation rentals in Cork on Jul 20 - Aug 20</p>
  <form [formGroup]="accommodationsForm">


    <div class="accommodations_main">
      <div class="accommodations_main_left">
        <div class="accommodations_main_left_top_box">
          <p class="Change_Search">Change Search</p>
          <hr>

          <div class="address">
            <mat-icon>place</mat-icon>
            <input type="text" #locationInput
                   placeholder="Location"
                   aria-label="Number"
                   [formControl]="locationControl"
                   [matAutocomplete]="auto">
            <button class="clear-location" matSuffix mat-icon-button aria-label="Clear">
              <mat-icon
                (click)="locationInput.value=''">close
              </mat-icon>
            </button>
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
                              (optionSelected)="locationChanged($event.option.value)">
              <mat-option *ngFor="let loc of filteredLocations | async" [value]="loc.address">
                {{loc.address}}
              </mat-option>
            </mat-autocomplete>
          </div>
          <div class="accommodations_main_left_top_box_inpts">
            <div class="checkIn">
              <input placeholder="Check-in" name="bookingDate" (dateChange)="dateChanged()"
                     [matDatepicker]="checkInPicker" class="Check_out_inp" formControlName="checkin_date">
              <mat-datepicker-toggle matSuffix [for]="checkInPicker"
                                     class="checkInIcon"></mat-datepicker-toggle>
              <mat-datepicker #checkInPicker startView="year"
                              [startAt]="getStartDate()"></mat-datepicker>
            </div>
            <div class="checkOut">
              <input placeholder="Check-out" name="bookingDate" (dateChange)="dateChanged()"
                     [matDatepicker]="checkOutPicker" class="Check_out_inp" formControlName="checkout_date">
              <mat-datepicker-toggle matSuffix [for]="checkOutPicker"
                                     class="checkInIcon"></mat-datepicker-toggle>
              <mat-datepicker #checkOutPicker startView="year"
                              [startAt]="getStartDate()"></mat-datepicker>
            </div>
          </div>

          <div class="guests">
            <mat-icon>group</mat-icon>
            <input type="hidden" formControlName="guests" class="hidden">
            <ng-number-picker [(value)]="personsCount" [size]="'small'" class="guestsCount"
                              [buttonsOrientation]="'v'" [placeholder]="'Guests'"
                              (valueChange)="personsCountChanged($event)"></ng-number-picker>
          </div>

          <div class="accommodations_main_left_top_box_btn">
            <button type="button" name="button" class="search-btn" (click)="search()">Search</button>
          </div>
        </div>
        <div class="accommodations_main_left_top_box_2">
          <app-filters-bar [section]="'accommodations'"></app-filters-bar>
        </div>
      </div>
      <div class="accommodations_main_right">
        <div class="accommodations_main_right_top">
          <div class="filter_burger">
            <p><i class="fas fa-sort-amount-down"></i></p>
          </div>
          <div class="accommodations_main_right_top_left">
            <select class="" name="">
              <option value="">Sort: Price (low to high)</option>
              <option value="">Sort: Price (low to high)</option>
            </select>
            <button type="button" name="button">Choose on map</button>
          </div>
          <div class="accommodations_main_right_top_right">
            <p class="accommodations_main_right_top_right_view">View:</p>
            <p>
              <i
                class="fas fa-list accommodations_main_right_top_right_icon accommodations_main_right_top_right_icon_1"></i>
            </p>
            <p><i class="fas fa-th-large accommodations_main_right_top_right_icon"></i></p>
          </div>
        </div>
        <hr class="accommodations_main_right_top_line">
        <div class="accommodations_main_right_main">

          <ng-container *ngFor="let obj of accommodationObjects">


            <div class="accommodations_main_right_main_block">
              <div class="accommodations_main_right_main_block_img">
                <div class="accommodations_main_right_main_block_img_2">
                  <img src="assets/images/face2.png" alt="">
                </div>
                <img *ngIf="obj.img" [src]="accommodationsFolder+ obj.img" alt=""
                     class="accommodations_main_right_main_block_img_photo">
                <div *ngIf="!obj.img" class="no_image"></div>
              </div>
              <div class="accommodations_main_right_main_block_size">
                <p class="ModernApartment">{{obj.name}}</p>
                <p class="CamdenRoad">{{obj.address}}</p>
                <div class="accommodations_main_rating">
                  <div class="accommodations_main_rating_stars">
                    <p><i class="fas fa-star"></i></p>
                    <p><i class="fas fa-star"></i></p>
                    <p><i class="fas fa-star"></i></p>
                    <p><i class="fas fa-star"></i></p>
                    <p><i class="far fa-star"></i></p>
                  </div>
                  <p class="accommodations_main_rating_num"><span>4.1</span> of 5 (1235)</p>
                </div>
                <p class="Apartment">Apartment</p>
                <div class="accommodations_main_rating_icons">
                  <div class="accommodations_main_rating_icons_block">
                    <p class="accommodations_main_rating_icons_block_user"><i class="fas fa-user"></i>
                    </p>
                    <p class="accommodations_main_rating_icons_info">x 4</p>
                  </div>
                  <div class="accommodations_main_rating_icons_block">
                    <p class="accommodations_main_rating_icons_block_user"><i class="fas fa-bed"></i>
                    </p>
                    <p class="accommodations_main_rating_icons_info">x 4</p>
                  </div>
                  <div class="accommodations_main_rating_icons_block">
                    <p class="accommodations_main_rating_icons_block_user"><i class="fas fa-bath"></i>
                    </p>
                    <p class="accommodations_main_rating_icons_info">x 4</p>
                  </div>
                </div>
                <div class="accommodations_main_right_main_block_bottom">
                  <p>$ <span class="accommodations_main_right_main_block_bottom_price">99</span> /night
                  </p>
                  <button type="button" name="button"
                          (click)="router.navigate(['accommodations/single/'+obj.id])">View more
                  </button>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </form>
</section>
