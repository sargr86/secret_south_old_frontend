<mat-toolbar *ngIf="!common.showOverlay"
             [class.dashboard]="auth.loggedIn() && router.url!=='/' && !router.url.includes('auth')">
    <div class="leftGroup">

        <ng-container *ngIf="router.url==='/'">

            <div class="logo" (click)="router.navigate(['/'])"></div>

            <div class="mainSections" *ngIf="router.url === '/'">
                <ng-container *ngFor="let section of mainSections">
                    <input type="radio" [hidden]="true">
                    <p (click)="changeSection(section.name)">

                        <mat-icon>{{section.icon}}</mat-icon>
                        <span>{{section.name}}</span>
                    </p>
                </ng-container>
            </div>
        </ng-container>

        <ng-container *ngIf="showBurger && responsiveMode">
            <button class="sidebarToggler" (click)="toggleSidebar()">
                <mat-icon>menu</mat-icon>
            </button>
        </ng-container>
    </div>
    <div class="centerGroup">

    </div>

    <div class="rightGroup">


        <ng-container *ngIf="router.url==='/' && responsiveMode">
            <button class="sidebarToggler" (click)="toggleSidebar()">
                <mat-icon>menu</mat-icon>
            </button>
        </ng-container>

        <!--        <div class="burger_menu" (click)="toggleSidebar()" *ngIf="router.url==='/'">-->
        <!--            <i class="material-icons">-->
        <!--                menu-->
        <!--            </i>-->
        <!--        </div>-->

        <button class="homeBtn" *ngIf="router.url!=='/'" (click)="router.navigate(['/'])">
            <mat-icon>home</mat-icon>
        </button>
        <span (click)="router.navigate(['auth/register'])" class="link"
              *ngIf="!auth.loggedIn() && router.url==='/auth/login'">Register</span>
        <span (click)="navigateToDashboard()" class="link"
              *ngIf="(router.url==='/' || router.url==='auth/login') && auth.loggedIn()">Dashboard</span>

        <!--        <button (click)="router.navigate(['/'])" class="homeBtn">-->
        <!--            <mat-icon>home</mat-icon>-->
        <!--        </button>-->

        <!-- Logout button -->
        <button (click)="logout()" class="logoutBtn" [matTooltip]="'Logout'" *ngIf="auth.loggedIn()">
            <mat-icon>exit_to_app</mat-icon>
        </button>
        <span (click)="router.navigate(['auth/login'])" *ngIf="!auth.loggedIn() && router.url!=='/auth/login'"
              class="link">Login</span>

    </div>


</mat-toolbar>
